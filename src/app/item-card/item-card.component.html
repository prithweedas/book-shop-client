<div class="card hoverable" *ngIf="item">
  <div class="card-image">
    <img [src]="item.image">
  </div>
  <div class="card-content">
    <span class="card-title inline-block left">{{item.name | shortName:12}}</span>
    <p class="card-title inline-block right">{{item.price | currency: 'INR':'symbol-narrow'}}</p>
    <p class="clear-fix italic">{{item.author | shortName:20}}</p>
  </div>
</div>
