<div class="card hoverable" *ngIf="item">
  <div class="card-image">
    <img [src]="item.image">
  </div>
  <div class="card-content">
    <span class="card-title inline-block left">{{item.name | shortName:12}}</span>
    <p class="card-title inline-block right">&#8377;{{item.price|formatPrice}}</p>
    <p class="clear-fix italic">{{item.author}}</p>
  </div>
</div>
