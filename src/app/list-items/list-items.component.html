<div class="row">
  <div *ngFor="let item of items" class="col s12 m6">
    <div class="card">
      <div class="card-image">
        <img [src]="item.image">
      </div>
      <div class="card-content">
        <span class="card-title">{{item.name}}</span>
        <p>{{item.price | currency: 'INR':true}}</p>
      </div>
    </div>
  </div>
</div>
