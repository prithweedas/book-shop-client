<div class="row">
  <h4>Items</h4>
  <div *ngFor="let item of items" class="col s12 m4">
    <div class="card hoverable">
      <div class="card-image">
        <img [src]="item.image">
      </div>
      <div class="card-content">
        <span class="card-title inline-block left">{{item.name}}</span>
        <p class="card-title inline-block right">{{item.price | currency: 'INR':true}}</p>
        <p class="clear-fix italic">{{item.author}}</p>
      </div>
    </div>
  </div>
</div>
