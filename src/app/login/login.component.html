<form (ngSubmit)="login(f.value)" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="email">Email</label>
    <input ngModel name="email" required type="email" id="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ngModel name="password" required type="password" id="password" class="form-control">
  </div>
  <div class="form-group">
    <button [disabled]="f.invalid" class="btn btn-primary">login</button>
  </div>
</form>
